version: '2'
services:
  amr-console:
    image: "amr"
    user: amr
    working_dir: /home/amr/amrdb
    volumes: 
     - ../:/home/amr/amrdb
    environment:
     - PYTHONPATH=/home/amr/amrdb
     - CONNECTION_STRING=${AMR_CONNECTION_STRING}
     - RTL_TCP_HOST_PORT=${RTL_TCP_HOST_PORT}
     - LC_ALL=C.UTF-8
     - LANG=C.UTF-8

    stdin_open: true
    tty: true
    container_name: amr-container
    ports:
        - 5030:8081
    command: jupyter notebook --notebook-dir=../notebook

